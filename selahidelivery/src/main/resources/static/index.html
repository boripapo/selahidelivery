  <style>

    }
    .product-card button {

      color: white;
      border: none;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.1s ease;
    }
    .product-card button:active {
      transform: scale(0.95);
    }
    .cart {

      top: 0;

      width: 300px;
      height: 100%;

    .cart.visible {

    .cart-header {

    }

    #close-cart {

    }
    .customer-info input,

    }
    .cart ul {
      list-style: none;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;

      margin-bottom: 0.5rem;
    }
    .cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .cart li button {
      background: transparent;
      border: none;
      color: #a47148;

    }
    #order-button {
      background: #6d4c41;

      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      transition: transform 0.1s ease;
    }
    #order-button:active {
      transform: scale(0.95);
    }
    #cart-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #a47148;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 900;
    }
    #cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #6d4c41;
      color: white;
      border-radius: 50%;

      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
    <header>
      <h1>Selahi Delivery</h1>
    </header>
    <button id="cart-toggle">
      üõí <span id="cart-count">0</span>
    </button>

    <h2 class="category">–ë—É—Ä–≥–µ—Ä—ã</h2>
    <div class="container" id="burgers"></div>
    <h2 class="category">–î–æ–±–∞–≤–∫–∏</h2>
    <div class="container" id="sides"></div>
    <h2 class="category">–ù–∞–ø–∏—Ç–∫–∏</h2>
    <div class="container" id="drinks"></div>

    <div class="cart" id="cart">
      <div class="cart-header">
        <h2>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
        <button id="close-cart">‚úñ</button>
      </div>
      <div class="customer-info">
      <input type="text" id="customer-name" placeholder="–í–∞—à–µ –∏–º—è" maxlength="30" required>
      <input type="tel" id="customer-phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
      <textarea id="customer-address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏" rows="2" required></textarea>
      <textarea id="customer-comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="2"></textarea>
      <label for="payment-method">–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
      <select id="payment-method" required>
        <option value="CASH">–ù–∞–ª–∏—á–Ω—ã–º–∏</option>
        <option value="CARD">–ö–∞—Ä—Ç–æ–π –∫—É—Ä—å–µ—Ä—É</option>
      </select>
    </div>
    <ul id="cart-items"></ul>
    <p id="cart-total">–ò—Ç–æ–≥: 0 BYN</p>
    <button id="order-button">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>
  </div>

  <footer>
    <p>–¢–µ–ª–µ—Ñ–æ–Ω: <a href="tel:+1234567890" style="color:#d7ccc8;text-decoration:none;">+1234567890</a></p>
    <p>–ê–¥—Ä–µ—Å: —É–ª. –ú–æ—Å–∫–æ–≤—Å–∫–∞—è 267</p>
  </footer>
<script>
  const products = {
      burgers: [
        { id: 1, name: "–ö–ª–∞—Å—Å–∏–∫ –ë—É—Ä–≥–µ—Ä", price: 12.5, img: "https://via.placeholder.com/300x200" },
        { id: 2, name: "–ß–∏–∑–±—É—Ä–≥–µ—Ä", price: 14.0, img: "https://via.placeholder.com/300x200" },
        { id: 3, name: "–ë–µ–∫–æ–Ω –ë—É—Ä–≥–µ—Ä", price: 15.5, img: "https://via.placeholder.com/300x200" }
      ],
      sides: [
        { id: 4, name: "–ö–∞—Ä—Ç–æ—à–∫–∞ —Ñ—Ä–∏", price: 5.0, img: "https://via.placeholder.com/300x200" },
        { id: 5, name: "–°—ã—Ä–Ω—ã–µ –ø–∞–ª–æ—á–∫–∏", price: 6.5, img: "https://via.placeholder.com/300x200" }
      ],
      drinks: [
        { id: 6, name: "–ö–æ–ª–∞ 0.5–ª", price: 3.0, img: "https://via.placeholder.com/300x200" },
        { id: 7, name: "–°–æ–∫ –∞–ø–µ–ª—å—Å–∏–Ω–æ–≤—ã–π", price: 3.5, img: "https://via.placeholder.com/300x200" }
      ]
    };

    const cartToggle = document.getElementById("cart-toggle");
    const closeCart = document.getElementById("close-cart");
    const cart = document.getElementById("cart");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    const cartCount = document.getElementById("cart-count");
    const orderButton = document.getElementById("order-button");

    let cartData = [];

    function renderProducts(category, containerId) {
      const container = document.getElementById(containerId);
      products[category].forEach(p => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.price.toFixed(2)} BYN</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(product) {
      const existingItem = cartData.find(item => item.id === product.id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cartData.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      let count = 0;
      cartData.forEach((item, index) => {
        total += item.price * item.quantity;
        count += item.quantity;
        const li = document.createElement("li");
        li.innerHTML = `${item.name} x ${item.quantity} - ${(item.price * item.quantity).toFixed(2)} BYN <button onclick="removeFromCart(${index})">‚úñ</button>`;
        cartItems.appendChild(li);
      });
      cartTotal.innerText = `–ò—Ç–æ–≥: ${total.toFixed(2)} BYN`;
      cartCount.innerText = count;
    }

    function removeFromCart(index) {
      if (cartData[index].quantity > 1) {
        cartData[index].quantity -= 1;
      } else {
        cartData.splice(index, 1);
      }
      updateCart();
    }

    cartToggle.addEventListener("click", () => cart.classList.add("visible"));
    closeCart.addEventListener("click", () => cart.classList.remove("visible"));

    orderButton.addEventListener("click", () => {
      const name = document.getElementById("customer-name").value.trim();
      const phone = document.getElementById("customer-phone").value.trim();
      const address = document.getElementById("customer-address").value.trim();
      const comment = document.getElementById("customer-comment").value.trim();
      const paymentMethod = document.getElementById("payment-method").value.trim();

      const nameRegex = /^[–ê-–Ø–∞-—è–Å—ëA-Za-z\s]{1,30}$/;
      const phoneRegex = /^\+375\d{9}$/;

      if (cartData.length === 0) {
        alert("–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ ‚Äî –¥–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä –ø–µ—Ä–µ–¥ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ–º –∑–∞–∫–∞–∑–∞.");
        return;
      }
      if (!name || !phone || !address) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.");
        return;
      }
      if (!nameRegex.test(name)) {
        alert("–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã –∏ –±—ã—Ç—å –Ω–µ –¥–ª–∏–Ω–Ω–µ–µ 30 —Å–∏–º–≤–æ–ª–æ–≤.");
        return;
      }
      if (!phoneRegex.test(phone)) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ +375XXXXXXXXX.");
        return;
      }

      const order = {
        name,
        phone,
        address,
        comment,
	    paymentMethod,
        items: cartData
      };

      fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      })
      .then(res => res.ok ? alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!") : alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞"))
      .catch(() => alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"));
    });

    renderProducts("burgers", "burgers");
    renderProducts("sides", "sides");
    renderProducts("drinks", "drinks");
  </script>
</body>
</html>
